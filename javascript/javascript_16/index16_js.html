<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="/javascript/javascript_16/phase_16.js"></script>
    <h1>Formulaire de contact</h1>
	<form name="contactForm" action="processForm.php" novalidate method="post" onsubmit="return validateForm()">
		<label for="societe">Société :</label>
		<input type="text" name="societe" id="societe" required><br><br>
		
		<label for="personne">Personne à contacter :</label>
		<input type="text" name="personne" required><br><br>
		
		<label for="codePostal">Code postal :</label>
		<input type="text" name="codePostal" pattern="[0-9]{5}" required><br><br>
		
		<label for="ville">Ville :</label>
		<input type="text" name="ville" required><br><br>
		
		<label for="email">Email :</label>
		<input type="email" name="email" required><br><br>
		
        <label for="telephone">telephone :</label>
		<input type="telephone" name="telephone" required><br><br>

		<label for="envTechnique">Environnement technique :</label>
		<select name="envTechnique" onchange="document.forms['contactForm']['envTechniqueText'].value = this.value;"required>
			<option value="">Choisissez</option>
			<option value="Access">Access</option>
			<option value="Java">Java</option>
			<option value="Delphi">Delphi</option>
            <option value="Windev">Windev</option>
            <option value="Visual Basic">Visual Basic</option>
            <option value="Power Builder">Power Builder</option>
            <option value="Internet">Internet</option>
            <option value="Intranet">Intranet</option>
            <option value="Window Nt">Window Nt</option>
            <option value="Unix">Unix</option>
            <option value="SQL Server">SQL Server</option>
            <option value="Oracle">Oracle</option>
            <option value="Autre...">Autre...</option>
		</select><br><br>
		<label for="envTechniqueText">Autre :</label>
		<textarea name="envTechniqueText"></textarea><br><br>
		
		<button type="submit" id = "envoyer" >envoyer</button><button type="reset">Annuler</button>
	</form>
</body>
</html>
